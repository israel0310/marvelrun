    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background: #000;
            background-size: cover;
            font-size: 10px;
            height: 100%;
            overflow: hidden;
            position: absolute;
            text-align: center;
            width: 100%;
        }

        #logo {
            animation: logo-entry 4s ease-in;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 40;
        }

        h1 {
            animation: text-glow 2s ease-out infinite alternate;
            font-family: 'Ubuntu', sans-serif;
            color: #00a4a2;
            font-size: 4.8rem;
            font-weight: bold;
            position: absolute;
            top: 50px;
            width: 100%;
        }

        

        h1:after {
            animation: after-glow 2s ease-out infinite alternate;
            border-left: 15vw solid transparent;
            border-top: 2.4vw solid #00a4a2;
            content: ' ';
            height: 0;
            position: absolute;
            right: -15vw;
            top: 3.6vw;
            transform: rotate(-47deg);
            width: 0;
        }

        .titulo {
            animation: before-glow 2s ease-out infinite alternate;
            border-left: 90vw solid transparent;
            border-bottom: 1.5vw solid #00a4a2;
            content: ' ';
            height: 0;
            position: center;
            right: 47.5vw;
            top: -1.5vw;
            width: 0;
        }

        #fade-box {
            animation: input-entry 3s ease-in;
            z-index: 4;
        }

        .stark-login form {
            animation: form-entry 3s ease-in-out;
            border: 6px solid #00a4a2;
            box-shadow: 0 0 15px #00fffd;
            border-radius: 5px;
            display: inline-block;
            height: 180px;
            margin: 36vh auto 0; 
            position: relative;
            z-index: 4;
            max-width: 90%;
        }

        #circle1 {
            animation: circle1 4s linear infinite, circle-entry 6s ease-in-out;
            background: #000;
            border-radius: 50%;
            border: 1vw solid #00a4a2;
            box-shadow: 0 0 0 0.4vw black, 0 0 0 1.2vw #00fffc;
            height: 50vw;
            width: 50vw;
            position: absolute;
            top: 2vh;
            left: 50%;
            margin-left: -25vw;
            overflow: hidden;
            opacity: 0.4;
            z-index: -3;
        }

        #inner-cirlce1 {
            background: #000;
            border-radius: 50%;
            border: 3.6vw solid #00fffc;
            height: 46vw;
            width: 46vw;
            margin: 1vw;
        }

        .hexagons {
            animation: logo-entry 4s ease-in;
            color: #000;
            font-size: 5.1vw;
            letter-spacing: -0.2em;
            line-height: 0.7;
            position: absolute;
            text-shadow: 0 0 0.6vw #00fffc;
            top: 30vh;
            width: 100%;
            transform: perspective(60vw) rotateX(60deg) scale(1.4);
            z-index: -3;
        }

        @keyframes logo-entry {
            0% {
                opacity: 0;
            }

            80% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes circle-entry {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 0;
            }

            100% {
                opacity: 0.4;
            }
        }

        @keyframes input-entry {
            0% {
                opacity: 0;
            }

            90% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes form-entry {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
                padding: 0;
            }

            20% {
                height: 0;
                border: 0.4vw solid #00a4a2;
                width: 0;
                opacity: 0;
                padding: 0;
            }

            40% {
                width: 0;
                height: 22vh;
                border: 0.6vw solid #00a4a2;
                opacity: 1;
                padding: 0;
            }

            100% {
                height: 22vh;
                width: 90%;
            }
        }

        @keyframes box-glow {
            0% {
                border-color: #00b8b6;
                box-shadow: 0 0 0.5vw rgba(0, 255, 253, 0.2), inset 0 0 0.5vw rgba(0, 255, 253, 0.1), 0 0.2vw 0 black;
            }

            100% {
                border-color: #00fffc;
                box-shadow: 0 0 2vw rgba(0, 255, 253, 0.6), inset 0 0 1vw rgba(0, 255, 253, 0.4), 0 0.2vw 0 black;
            }
        }

        @keyframes text-glow {
            0% {
                color: #00a4a2;
                text-shadow: 0 0 1vw #000, 0 0 2vw #000, 0 0 3vw #000, 0 0 4vw #000, 0 0 5vw #000, 0 0 6vw #000;
            }

            100% {
                color: #00fffc;
                text-shadow: 0 0 2vw rgba(0, 255, 253, 0.6), 0 0 1vw rgba(0, 255, 253, 0.4), 0 0.2vw 0 black;
            }
        }

        @keyframes before-glow {
            0% {
                border-bottom: 1.5vw solid #00a4a2;
            }

            100% {
                border-bottom: 1.5vw solid #00fffc;
            }
        }

        @keyframes after-glow {
            0% {
                border-top: 2.4vw solid #00a4a2;
            }

            100% {
                border-top: 2.4vw solid #00fffc;
            }
        }

        @keyframes circle1 {
            0% {
                transform: rotate(0deg);
                -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
            }
        }

        @media screen and (orientation: portrait) {
            #rotate-message {
                display: block;
            }
        }

        @media screen and (orientation: landscape) {
            #rotate-message {
                display: none;
            }
        }

        #rotate-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
